<section class="hpad">
  <h2>Document</h2>
  <ul>
    <li>fontSize_quartiles: {{fontSize_quartiles}}</li>
  </ul>
  <div ng-repeat="section in paper.sections" class="hpad section" style="border-top: 1px solid gray">
    <h3><i>Section {{$index}}</i></h3>
    <h4>{{section.title}}</h4>
    <p ng-repeat="paragraph in section.paragraphs track by $index">{{paragraph}}</p>
  </div>
</section>
