<h3>Mapping</h3>
<p>characterByteLength: {{Mapping.characterByteLength}}</p>
<p>highest index: {{Mapping.mapping.length}}</p>

<div ng-repeat="(key, val) in Mapping.mapping track by $index" ng-show="val != null" class="keyval-row">
  <span style="text-align: right">{{key}}</span>
  <span>{{val || 'null'}}</span>
</div>
