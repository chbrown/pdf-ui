<div style="margin: 0 10px">
  <div class="thumbnails">
    <div>
      <h3><code>{{file.name}}</code></h3>
      <small>{{file.size | number}} bytes</small>

      <h3>Trailer</h3>
      <PDFObject file="file" object="file.trailer"></PDFObject>
    </div>

    <div ng-repeat="page in pages" style="border-top: 1px solid #B86;">
      <h4><a ui-sref="pdfs.show.page({index: $index})">Page {{$index + 1}}</a></h4>
      <PDFObject file="file" object="page"></PDFObject>
    </div>
  </div>
  <div style="margin: 0 0 20px 200px">
    <ui-view></ui-view>
  </div>
</div>
