<h3>Page {{page_number}}</h3>
<div>MediaBox: {{page.MediaBox}}</div>

<div ng-if="page" ng-class="{outline: $storage.outline}">
  <label>
    <input type="checkbox" ng-model="$storage.outline"> Show outlines
  </label>
  <label>
    Scale <input type="range" min="0.1" max="2.0" step="0.1" ng-model="$storage.scale"> ({{$storage.scale * 100 | number:0}}%)
  </label>
  <PDFPage page="page" scale="$storage.scale"></PDFPage>
</div>
