<h3>Page {{page_number + 1}}</h3>
<ul>
  <li>Type: {{page.Type}}</li>
  <li>MediaBox: {{page.MediaBox}}</li>
  <li>Contents: {{page.Contents}}</li>
  <li>XObject names: {{page.XObject | keys}}</li>
</ul>

<h3>Layout</h3>
<div class="page-canvas" ng-style="{width: (page.MediaBox[2] | px), height: (page.MediaBox[3] | px)}">
  <div ng-repeat="span in page.spans" ng-bind="span.text"
    ng-style="{left: (span.position.x | px), top: (span.position.y | px), 'font-size': (span.size | px)}"></div>
</div>
