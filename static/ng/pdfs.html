<nav fixedflow>
  <div ng-controller="uploadCtrl">
    <span><b>Load PDF:</b></span>
    <select ng-options="file.name as file.name for file in files" ng-model="selected_name" ng-change="select(selected_name)">
      <option value="">-- none selected --</option>
    </select>
    <span><b>Add PDF:</b></span>
    <input type="file" on-upload="uploadFile($file, $event)">
  </div>
</nav>
