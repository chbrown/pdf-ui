<nav fixedflow>
  <span ng-controller="selectorCtrl">
    <span><b>Load PDF:</b></span>
    <select ng-options="file.name as file.name for file in files" ng-model="selected_file.name" ng-change="select(selected_file.name)">
      <option value="">-- none selected --</option>
    </select>
  </span>
  <span ng-controller="uploadCtrl">
    <span><b>Add PDF:</b></span>
    <input type="file" on-upload="uploadFile($file, $event)">
  </span>
</nav>
<ui-view></ui-view>
